<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/formulario.css">
    <title>Estilo-formulario</title>
</head>
<body>
    <main>
        <div class="container">
            <h3>Registrate En El Formulario</h3>
            <div class="botones">
                <button class="google-btn">
                    <picture>
                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo">
                     </picture>
                    <span>Registrarse Con Google</span>
                </button>
            </div>
            <button class="twitter" >
               <picture>T</picture> 
               </button>
            <div class="separador">
                <hr>
                <span></span>
                <hr>
            </div>
            <form action="" method="">
                <div class="section" >
                    <label for="name">
                        <span>Name</span>
                        <input id="name" type="text" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" type="text" name="username">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input id="email" type="text" name="email">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input id="password" type="text" name="password" placeholder="6+ caracteres"
                    </label>
                    <label class="checkbox" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <span>Acepto Las Condiciones </span>
                    </label>
                    <button class="btn" type="submit">Crear Cuenta</button>
                  </div>
            </form>
             </div>
             
    </main>
</body>
</html>
